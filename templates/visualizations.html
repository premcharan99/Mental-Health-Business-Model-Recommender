<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualizations - Mental Health Business Model Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Mental Health Recommender</div>
        <ul class="navbar-links">
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('dataset') }}">Dataset</a></li>
            <li><a href="{{ url_for('visualizations') }}" class="active">Visualizations</a></li>
            <li><a href="{{ url_for('instructions') }}">Instructions</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Dataset Visualizations</h1>
        <div class="section fade-in">
            <h2>Service Type Distribution</h2>
            <div id="service-chart"></div>
            <h2>Business Model Distribution</h2>
            <div id="model-chart"></div>
            <script>
                Plotly.newPlot('service-chart', {{ service_json | safe }});
                Plotly.newPlot('model-chart', {{ model_json | safe }});
            </script>
        </div>
    </div>
</body>
</html>
